<form class="form" role="form" autocomplete="off"  th:object="${convenioForm}" th:action="${signup}?@{/signup}:(${editMode} ?@{/modificarConvenio} :@{/convenioForm})" method="post">
	<input class="form-control" type=hidden th:field="${convenioForm.idReg}"  th:if="${editMode}">
	
	<input class="form-control" type="hidden" th:field="${convenioForm.catservicios.idTipoContratacion}" th:disabled="${disableFields}">
	<input class="form-control" type="hidden" th:field="${convenioForm.usuariosOperador.idOperador}" th:disabled="${disableFields}">
	<input class="form-control" type="hidden" th:field="${convenioForm.velatorios.idVelatorio}" th:disabled="${disableFields}">
	<input class="form-control" type="hidden" th:field="${convenioForm.folioConvenio}" th:disabled="${disableFields}">
	<input class="form-control" type="hidden" th:field="${convenioForm.fchContConve}" th:disabled="${disableFields}">
	<input class="form-control" type="hidden" th:field="${convenioForm.costoAfiliacion}" th:disabled="${disableFields}">
	<input class="form-control" type="hidden" th:field="${convenioForm.folioConvenioPrev}" th:disabled="${disableFields}">
	<input class="form-control" type="hidden" th:field="${convenioForm.activo}" th:value="1" th:disabled="${disableFields}">
			
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">RFC Titular</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${convenioForm.clientes.rfc}" th:disabled="${disableFields}">
					<div class="alert-danger" th:if="${#fields.hasErrors('clientes.rfc')}" th:errors="*{clientes.rfc}">Error RFC</div>
	
		</div>
	</div>
	
	<div class="form-group row">
		<label th:text="Paquete" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" th:size="${signup}?1:3" th:field="${convenioForm.paquetespfs.idPaqPF}" th:disabled="${disableFields}">
				<option disabled value="NINGUNO">-----Seleccionar-----</option>
				<option th:each="paks :${listaPaquetes}" th:value="${paks.idPaqPF}" th:text="${paks.nombrePaq}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('idPaqPF')}" th:errors="*{idPaqPF}">Error Paquete</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Servicios de Paquete</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${convenioForm.serviciosPaq}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('serviciosPaq')}" th:errors="*{serviciosPaq}">Error Servicios Paquete</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Precio Paquete</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${convenioForm.precioPaq}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('precioPaq')}" th:errors="*{precioPaq}">Error Precio Paquete</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Retroactivo</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${convenioForm.costoRetroConvenio}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('costoRetroConvenio')}" th:errors="*{costoRetroConvenio}">Error Retroactivo</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Subtotal Convenio</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${convenioForm.subTotalConvenio}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('subTotalConvenio')}" th:errors="*{subTotalConvenio}">Error Subtotal</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Total Convenio</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${convenioForm.totalConvenio}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('totalConvenio')}" th:errors="*{totalConvenio}">Error Total</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Datos Pago</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${convenioForm.datosPago}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('datosPago')}" th:errors="*{datosPago}">Error Datos Pago</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label th:text="Estado" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" th:size="${signup}?1:3" th:field="${convenioForm.estados.idRegEstadoS}" th:disabled="${disableFields}">
				<option disabled value="NINGUNO">-----Seleccionar-----</option>
				<option th:each="estadosconv :${listaEstados}" th:value="${estadosconv.idRegEstadoS}" th:text="${estadosconv.descEstado}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('estados.idRegEstadoS')}" th:errors="*{estados.idRegEstadoS}">Error Estado Convenio</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label th:text="Municipio" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" th:size="${signup}?1:3" th:field="${convenioForm.municipios.idRegMnpioS}" th:disabled="${disableFields}">
				<option disabled value="NINGUNO">-----Seleccionar-----</option>
				<option th:each="mnpiosconv :${listaMnpios}" th:value="${mnpiosconv.idRegMnpioS}" th:text="${mnpiosconv.descMnpio}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('municipios.idRegMnpioS')}" th:errors="*{municipios.idRegMnpioS}">Error Estado Convenio</div>
		</div>
	</div>
	
	
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary"  th:href="@{'/convenioForm/cancelar'}">Cancelar</a>
			
			<input type="submit" class="btn btn-primary"
				value="Guardar Cambios" th:value="${editMode}?'Modificar Convenio':'Crear Convenio'">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error MEssage</div>
	<div class="alert alert-success text-center d-none" id="formSuccess" th:if="${editMode}" >Success MEssage</div>
</form>
